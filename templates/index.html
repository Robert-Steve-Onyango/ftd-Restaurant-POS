<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Restaurant Name
        <div id="account-icon-container">
            <span id="account-icon" title="Account">
                <!-- SVG User Icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="8" r="4" stroke="#444" stroke-width="2"/>
                    <path d="M4 20c0-2.5 3.5-4 8-4s8 1.5 8 4" stroke="#444" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </span>
        </div>
    </header>
    <main class="container">
        <section class="table">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
                <h2 style="margin: 0;">Table</h2>
                <div class="table-search-container">
                    <input 
                        type="text" 
                        id="table-search" 
                        placeholder="Search table..." 
                    >
                    <span class="search-icon">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2"/>
                            <line x1="14.4142" y1="14.7071" x2="18" y2="18" stroke="#888" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div id="table-sidebar">
                <div class="tables">
                    <button class="table-btn available" data-table-id="1">Table 1</button>
                    <button class="table-btn available" data-table-id="2">Table 2</button>
                    <button class="table-btn available" data-table-id="3">Table 3</button>
                    <button class="table-btn available" data-table-id="4">Table 4</button>
                    <button class="table-btn available" data-table-id="5">Table 5</button>
                    <button class="table-btn available" data-table-id="6">Table 6</button>
                    <button class="table-btn available" data-table-id="7">Table 7</button>
                    <button class="table-btn available" data-table-id="8">Table 8</button>
                    <button class="table-btn available" data-table-id="9">Table 9</button>
                    <button class="table-btn available" data-table-id="10">Table 10</button>
                    <button class="table-btn available" data-table-id="11">Table 11</button>
                    <button class="table-btn available" data-table-id="12">Table 12</button>
                    <button class="table-btn available" data-table-id="13">Table 13</button>
                    <button class="table-btn available" data-table-id="14">Table 14</button>
                    <button class="table-btn available" data-table-id="15">Table 15</button>
                </div>
            </div>
        </section>
        <section class="menu">
            <div style="display: flex; align-items: center; gap: 16px;">
                <h2 style="margin: 0;">Menu</h2>
                <div class="menu-search-container">
                    <input 
                        type="text" 
                        id="menu-search" 
                        placeholder="Search menu..." 
                    >
                    <span class="search-icon">
                        <!-- SVG search icon -->
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2"/>
                            <line x1="14.4142" y1="14.7071" x2="18" y2="18" stroke="#888" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div id="menu-sidebar">
                <div id="menu-container">
                    <!-- Menu items will be loaded here dynamically -->
                </div>
            </div>
        </section>
        <section class="order">
            <h2>Order</h2>
            <div class="order-content">
                <!-- Order details will be dynamically populated here -->
                <div id="order-table-indicator" style="margin-bottom: 10px; font-weight: bold;">
                    No table selected
                </div>
                <ol id="order-list"></ol>
            </div>
            <div class="order-actions">
                <button id="bill-btn">BILL</button>
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>
    <!-- Payment Method Modal -->
    <div id="payment-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:30px 20px; border-radius:8px; min-width:250px; text-align:center; box-shadow:0 2px 12px rgba(0,0,0,0.2);">
            <h3>Select Payment Method</h3>
            <button id="pay-mpesa" style="margin:10px 20px; padding:10px 20px;">Mpesa</button>
            <button id="pay-cash" style="margin:10px 20px; padding:10px 20px;">Cash</button>
            <br>
            <button id="close-payment-modal" style="margin-top:20px;">Cancel</button>
        </div>
    </div>
    <!-- Login Modal -->
    <div id="login-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:2000; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:32px 24px; border-radius:8px; min-width:300px; text-align:center; box-shadow:0 2px 12px rgba(0,0,0,0.2);">
            <h3 id="modal-title">Login</h3>
            <form id="login-form" autocomplete="off">
                <input type="text" id="login-username" placeholder="Username" required style="margin-bottom:12px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <input type="password" id="login-password" placeholder="Password" required style="margin-bottom:16px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <button type="submit" style="padding:8px 24px; border-radius:4px; background:#28a745; color:#fff; border:none; cursor:pointer;">Login</button>
            </form>
            <form id="register-form" autocomplete="off" style="display:none;">
                <input type="text" id="register-username" placeholder="Username" required style="margin-bottom:12px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <input type="password" id="register-password" placeholder="Password" required style="margin-bottom:12px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <input type="password" id="register-password2" placeholder="Confirm Password" required style="margin-bottom:16px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <input type="text" id="register-company" placeholder="Company Name" required style="margin-bottom:12px; width:90%; padding:8px; border-radius:4px; border:1px solid #ccc;"><br>
                <button type="submit" style="padding:8px 24px; border-radius:4px; background:#007bff; color:#fff; border:none; cursor:pointer;">Register</button>
            </form>
            <button id="toggle-register" style="margin-top:10px;">Register</button>
            <button id="toggle-login" style="margin-top:10px; display:none;">Back to Login</button>
            <button id="close-login-modal" style="margin-top:16px;">Cancel</button>
            <div id="login-error" style="color:red; margin-top:10px; display:none;"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
